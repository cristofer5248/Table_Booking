<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Table Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css'>
    <link th:href="@{/css/alertas.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />



</head>
<body>
<!-- partial:index.partial.html -->
<div id="tables" class="main-ctn animated fadeIn">

</div>
<!-- Button trigger modal -->

<script th:utext="${mesas}"></script>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reservacion de mesa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <input type="text" class="form-control" id="passbook"  placeholder="Clave">
                    <small id="emailHelp" class="form-text text-muted">Esta clave fue enviada a tu correo.</small>
                <div class="col-sm-2 col-xs-4 text-center">
                    <div class="pong-loader"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="bookSeat();">Enviar</button>
            </div>
        </div>
    </div>
</div>
<div id="liveAlertPlaceholder"></div>

<!-- partial -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/alertas.js}"></script>
</body>

</html>
